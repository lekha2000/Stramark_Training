<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SquareRoot</title>
    <script>

        function SquareRoot(){
            const a = parseInt(document.getElementById("textid").value);
            const b = parseInt(document.getElementById("textid2").value);
            const SquareRoot1 =Math.sqrt(a);
            const SquareRoot2 =Math.sqrt(b);
            console.log("SquareRoot1 = "+ SquareRoot1);
            console.log("SquareRoot2 = "+ SquareRoot2);
            localStorage.setItem("SquareRoot1",SquareRoot1);
            localStorage.setItem("SquareRoot2",SquareRoot2);
            document.getElementById("pDisplay").innerHTML = SquareRoot1;
            document.getElementById("pDisplay2").innerHTML = SquareRoot2;

            let table = document.getElementById("myTable");
            let row = table.insertRow(-1); 
   
      let c1 = row.insertCell(0);
      let c2 = row.insertCell(1);
      let c3 = row.insertCell(2);
      let c4 = row.insertCell(3);
      let c5 = row.insertCell(4);
      c1.innerText = parseInt(document.getElementById("textid").value);
      c2.innerText = parseInt(document.getElementById("textid2").value);
      c3.innerText = document.getElementById("sel").value;
      c4.innerText = SquareRoot1;
      c5.innerText = SquareRoot2;
          }
    </script>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <h1>SquareRoot</h1>

        <nav>

            <a href="SquareRoot.html">SquareRoot</a>

        </nav>
    </div>
    <div>
            <p>
                <input type="number" id="textid"placeholder="Enter Number">
                <select id="sel">
                    <option>root</option>
                </select>
                <input type="number" id="textid2" placeholder="Enter Number">
                <button type="submit" onclick="SquareRoot()">SquareRoot</button>
                <label> = </label>
                a : <label id="pDisplay"></label>
                b : <label id="pDisplay2"></label>
            </p>
            <table id="myTable" border="1px" >
                <tr>
                    <th>Number 1</th>
                    <th>Number 2</th>
                    <th>Operation</th>
                    <th>Result1</th>
                    <th>Result2</th>
                </tr>
              
            </table>
    </div>
